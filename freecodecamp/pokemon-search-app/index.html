<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="headline">Pokemon Search</h1>
    <main>
      <form class="search">
        <label for="search-input">Search with name or ID pokemon</label>
        <div class="inputs">
          <input type="text" id="search-input" required />
          <button type="submit" id="search-button">Search</button>
        </div>
      </form>
      <div class="profile">
        <div class="name">
          <p id="pokemon-name"></p>
          <span id="pokemon-id"></span>
        </div>
        <p>
          <span id="weight"></span> <br />
          <span id="height"></span>
        </p>
        <img class="gambar" alt="" />
        <p id="types"></p>
      </div>
      <div class="stats">
        <p>HP: <span id="hp"></span></p>
        <p>Attack: <span id="attack"></span></p>
        <p>Defense: <span id="defense"></span></p>
        <p>Sp. Attack: <span id="special-attack"></span></p>
        <p>Sp. Defense: <span id="special-defense"></span></p>
        <p>Speed: <span id="speed"></span></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
