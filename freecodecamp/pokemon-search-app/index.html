<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="headline">Pokemon Search</h1>
    <main>
      <div class="search">
        <label for="search-input">Search with name or ID pokemon</label>
        <div class="inputs">
          <input type="text" id="search-input" />
          <button id="search-button">Search</button>
        </div>
      </div>
      <div class="profile">
        <p id="pokemon-name">Sebus<span id="pokemon-id"> #1</span></p>
        <p>
          <span id="weight">Weight: 2</span> <span id="height">Height: 5</span>
        </p>
        <img src="" alt="" />
        <p id="types">Grass, Water</p>
      </div>
      <div class="stats">
        <p id="hp">HP:</p>
        <p id="attack">Attack:</p>
        <p id="defense">Defense:</p>
        <p id="special-attack">Sp. Attack:</p>
        <p id="special-defense">Sp. Defense:</p>
        <p id="speed">Speed:</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
