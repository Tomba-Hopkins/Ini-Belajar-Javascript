	</div>

	<ul class="list">
		<li><h1>DOM Traversal Method</h1></li>
		<li>parentNode = node</li>
		<li>parentElement = element</li>
		<li>nextSibling = node</li>
		<li>nextElementSibling = element</li>
		<li>previousSibling = node</li>
		<li>previousElementSibling = element</li>
	</ul>
	
<script src="script.js"></script>
