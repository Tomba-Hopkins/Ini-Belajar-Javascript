<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom mana</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 5rem;
      }

      input {
        padding: 0.5rem;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>INPUT</h1>
      <input type="text" class="input-masuk" />
    </div>
    <div class="box">
      <h1>OUTPUT</h1>
      <button class="copy-btn">Copy</button>
      <p class="output"></p>
    </div>

    <script>
      const inpMasuk = document.querySelector(".input-masuk");
      const output = document.querySelector(".output");
      const copyBtn = document.querySelector(".copy-btn");

      function toUnicodeStyle(text) {
        const normal = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        const bold = "ᗩᗷᑕᗪEᖴGᕼIᒍΚᒪᗰᑎOᑭԚᖇՏTᑌᐯᗯ᙭YZᗩᗷᑕᗪEᖴGᕼIᒍΚᒪᗰᑎOᑭԚᖇՏTᑌᐯᗯ᙭YZ";

        return text
          .split("")
          .map((char) => {
            let index = normal.indexOf(char);
            return index !== -1 ? bold[index] : char;
          })
          .join("");
      }

      inpMasuk.addEventListener("input", () => {
        output.textContent = toUnicodeStyle(inpMasuk.value);
      });

      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(output.textContent).then(() => {
          alert("Teks berhasil disalin!");
        });
      });
    </script>
  </body>
</html>
